[video]
basedir = ../data/afraid_6
path = ${basedir}/afraid_6.mp4
audio = ${basedir}/afraid_6_audio.mp3
subtitles = ${basedir}/afraid_6_subtitles.ass
gaze = ${basedir}/gaze/afraid_6_gaze.yml
frames = ${basedir}/frames/
fps = 50
actors = ['p1', 'p2']
height = 1080
width = 1920

[shots]
p1-MS = ${video:basedir}/shots/afraid_6-p1-MS.txt
p2-MS = ${video:basedir}/shots/afraid_6-p2-MS.txt
p1-p2-FS = ${video:basedir}/shots/afraid_6-p1-p2-FS.txt

[parameters]
gazeTOffset = 2.5
gazeXOffset = 0
gazeYOffset = 0
transition_lambda = 5
overlap_alpha = 0.2
overlap_beta = 0.4
overlap_mu = 1
overlap_nu = 1000
start_time = 4
rhythm_lambda_1 = 100
rhythm_lambda_2 = 0.15
rhythm_l = 2
rhythm_m = 7
