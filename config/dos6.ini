[video]
basedir = ../data/dos6
path = ${basedir}/dos6.mp4
audio = ${basedir}/dos6_6_audio.mp3
subtitles = ${basedir}/dos6_6_subtitles.ass
gaze = ${basedir}/gaze/dos6_6_gaze.yml
frames = ${basedir}/frames/
fps = 50
actors = ['linda', 'willy']
height = 1080
width = 1920

[shots]
linda-MS = ${video:basedir}/shots/dos6-linda-MS.txt
willy-MS = ${video:basedir}/shots/dos6-willy-MS.txt
linda-willy-FS = ${video:basedir}/shots/dos6-linda-willy-FS.txt

[parameters]
gazeTOffset = 0
gazeXOffset = 0
gazeYOffset = 0
transition_lambda = 2
overlap_alpha = 0.3
overlap_beta = 0.5
overlap_mu = 1000
overlap_nu = 3000
start_time = 0
rhythm_lambda_1 = 100
rhythm_lambda_2 = 0.15
rhythm_l = 2
rhythm_m = 7
