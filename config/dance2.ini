[video]
name = dance2
basedir = ../data/${name}
path = ${basedir}/${name}.mp4
audio = ${basedir}/${name}_audio.mp3
subtitles = ${basedir}/${name}_subtitles.ass
gaze = ${basedir}/gaze/${name}_gaze.yml
frames = ${basedir}/frames/
fps = 24
actors = ['p1', 'p2']
height = 1350
width = 2560

[shots]
p2-MS = ${video:basedir}/shots/${video:name}-p2-MS.txt
p1-MS = ${video:basedir}/shots/${video:name}-p1-MS.txt
p1-p2-FS = ${video:basedir}/shots/${video:name}-p1-p2-FS.txt



[parameters]
gazeTOffset = 2
gazeXOffset = 50
gazeYOffset = 0
transition_lambda = 2
overlap_alpha = 0.2
overlap_beta = 0.4
overlap_mu = 1
overlap_nu = 1000
start_time = 4
rhythm_lambda_1 = 100
rhythm_lambda_2 = 0.15
rhythm_l = 1.5
rhythm_m = 7
gaze_norm_x = 1.333
gaze_norm_y = 1.25
